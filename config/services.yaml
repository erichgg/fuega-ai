      - "8 blog articles/month"
      - "2 newsletters/month"
      - "2 video scripts/month"
      - "Full SEO management"
      - "Google Ads management (ad spend separate)"
      - "Meta Ads management (ad spend separate)"
      - "Email automation setup"
      - "Real-time dashboard"
      - "Weekly strategy calls"
    target: "Established SMBs, multi-location businesses"

  fuega_enterprise:
    name: "Fuega Enterprise"
    price_usd: 1299
    price_mxn: 25990
    description: "Custom solution for larger operations"
    includes:
      - "Everything in Pro"
      - "Custom content volume"
      - "Multi-language campaigns"
      - "Dedicated account manager"
      - "Landing page design"
      - "Priority support"
    target: "Regional chains, franchise operations"
