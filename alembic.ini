# Alembic Configuration
# ---
# The sqlalchemy.url is set dynamically in env.py from app settings.
# Do NOT hardcode a database URL here.

[alembic]
script_location = backend/alembic
prepend_sys_path = .

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Truncate long revision identifiers in filenames
truncate_slug_length = 40

# Timezone for revision timestamps (empty = local)
timezone =

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
